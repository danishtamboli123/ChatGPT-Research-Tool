<main class="form-signin w-100 m-auto">
<form [formGroup]="LoginForm" (submit) = "LoginSubmit()">
    <h1 style="font-size:50px;" class="display-5 fw-bold text-body-emphasis lh-1 mb-3">User Login</h1>
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
    <h3 *ngIf="errorMessage == ''||undefined||null ? false: true" style="color: red;">{{errorMessage}}</h3>

    <div style="margin-top: 20px;">
        <mat-form-field style="width:330px">
            <mat-label>Your Email</mat-label>
            <input matInput type="email" formControlName="email" email required>
        </mat-form-field>
    </div>
    <div style="margin-top: 20px;">
        <mat-form-field style="width:330px">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 20px;width:330px !important;" [disabled]="!LoginForm.valid">Sign in</button>
  </form>
  </main>
